<div class="card">  
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.text }}</p>
      <footer class="blockquote-footer">Autor: <em>{{ post.author }}</em></footer>
    </blockquote>
  </div> 
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6">
        <button class="no-gutters" (click)="addUpvote()">
          <fa-icon [icon]="faIcon"></fa-icon>
        </button>
        {{ post.upvotes }}
      </div>
      
      <div class="col-md-6 text-right">
        {{ post.dtPersist | date:'dd/MM/y HH:mm:ss' }}
      </div>
    </div>
  </div>
</div>
